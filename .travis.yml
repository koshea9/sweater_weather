script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
services:
- postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sweater-weather-ko
  on:
    repo: koshea9/sweater_weather
    branch: main
    cleanup: 'true'
